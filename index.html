<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LOS COMPASITOS GACHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      flex-direction: column;
      padding-top: 30px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2em;
      color: gold;
      text-shadow: 2px 2px 4px black;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.5em;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      min-height: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
      align-self: center;
    }

    button:hover {
      background: #45a049;
    }

    .Comun { color: lightgray; }
    .Raro { color: purple; }
    .M√≠tico { color: red; font-weight: bold; }

    #historial {
      margin-top: 30px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid white;
      padding-top: 10px;
    }

    #historial h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    #historial ul {
      list-style: none;
      padding-left: 0;
    }

    #historial li {
      margin-bottom: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>LOS COMPASITOS GACHA</h1>
  <button id="btnGirar" onclick="girar()">Girar</button>
  <div id="resultado"></div>

  <div id="historial">
    <h2>Historial de tus premios:</h2>
    <ul id="historial-list"></ul>
  </div>

  <script>
    const items = [
      { nombre: "Sticker", rareza: "Comun", prob: 0.4899 },
      { nombre: "Nada", rareza: "Comun", prob: 0.4899 },
      { nombre: "Ayuda con algo", rareza: "Raro", prob: 0.01 },
      { nombre: "Fruta Perma en Invierno", rareza: "M√≠tico", prob: 0.0001 }
    ];

    function girar() {
      const resultadoDiv = document.getElementById("resultado");
      let historial = JSON.parse(localStorage.getItem("historialGacha") || "[]");

      // Animaci√≥n: mostrar varios textos antes del final
      let vueltas = 20; // cu√°ntos textos mostrar
      let i = 0;

      const animacion = setInterval(() => {
        let randomItem = items[Math.floor(Math.random() * items.length)];
        resultadoDiv.innerHTML = `<span class="${randomItem.rareza}">${randomItem.nombre}</span>`;
        i++;
        if (i >= vueltas) {
          clearInterval(animacion);
          // Elegir resultado final seg√∫n probabilidades
          let rand = Math.random();
          let acumulado = 0;
          let finalItem;
          for (let item of items) {
            acumulado += item.prob;
            if (rand <= acumulado) {
              finalItem = item;
              break;
            }
          }
          resultadoDiv.innerHTML = `üéÅ Has obtenido: <span class="${finalItem.rareza}">${finalItem.nombre}</span> (${finalItem.rareza})`;

          // Guardar historial
          historial.unshift({ nombre: finalItem.nombre, rareza: finalItem.rareza, fecha: new Date().toLocaleString() });
          localStorage.setItem("historialGacha", JSON.stringify(historial));
          mostrarHistorial();
        }
      }, 100); // cada 100ms cambia el texto
    }

    function mostrarHistorial() {
      let historial = JSON.parse(localStorage.getItem("historialGacha") || "[]");
      let lista = document.getElementById("historial-list");
      lista.innerHTML = "";
      historial.forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `[${item.fecha}] <span class="${item.rareza}">${item.nombre}</span> (${item.rareza})`;
        lista.appendChild(li);
      });
    }

    window.onload = mostrarHistorial;
  </script>
</body>
</html>
